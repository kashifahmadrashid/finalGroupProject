                              <form id="new-task-form"></form>
                                      <div class="row mb-4 mt-4">
                                        <div class="col ">
                                          <label class="form-label mt-3" for="name">Task Title:</label>
                                          <input class="form-control" type="text" id="taskTitle" name="name" required>
                                          <span id="errMsg1" class="msg1"></span>
                                        </div>
                                      </div>
                                      <div class="row mb-4">
                                        <div class="col">
                                          <label class="form-label me-3" for="description">Decription:</label>
                                          <input class="form-control" id="taskDescription" required>
                                          <span id="errMsg2"></span>
                                        </div>
                                      </div>
                                      <div class="row mb-5">
                                        <div class="col">
                                          <label class="form-label me-3" for="assignedTo">Assigned To:</label>
                                          <input class="form-control" type="text" id="taskAssignment" name="assignedTo" required>
                                          <span id="errMsg3"></span>
                                        </div>
                                        <div class="col">
                                          <label class="form-label me-3" for="dueDate"> Due Date:</label>
                                          <input class="form-control w-75" type="date" id="taskDueDate" name="dueDate" required>
                                          <span id="errMsg4"></span>
                                        </div>
                                      </div>
                                      <div class="row mt-4">
                                        <div class="col">
                                          <select class="form-select " aria-label="Status" id="inputStatus">
                                            <option value="">Status</option>
                                            <option value="To Do">To Do</option>
                                            <option value="In Process">In Process</option>
                                            <option value="Review">Review</option>
                                            <option value="Done">Done</option>
                                          </select>
                                          <span id="errMsg5"></span>
                                        </div>
                                        <div class="col">
                                          <button class="btn btn-primary" type="submit" id="addBtn">Add task</button>
                                        </div>
                                      </div>
                                 </div>
                        </div>
                        <div class="col image1" id="schedule" >
                                <div class="row mt-4">
                                    <img src="./css/images/undraw_events_2p66.png" alt="plannerImage">
                                </div>     
                        </div>
                    </div>
                </div>

      <!-- Modal task done start here --><!-- Modal -->
      <div class="modal fade col" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel" style="color: rgb(58, 3, 3);">List of Completed Tasks</h5>

            </div>
            <div class="modal-body">
              <div> 
                <ul class="list-group1" id="task-list1"></ul>
              </div>
            </div>

            </div>
          </div>
        </div>
      </div>
