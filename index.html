<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Task Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;600&display=swap" rel="stylesheet">
<style>
  .hideButton {
    /* display: none; */
    visibility: hidden;
  }
</style>


</head>
<body>
  <!-- header starts here -->
  <header>
    <h1>Task Planner</h1>
  </header>
  <!-- header ends here -->
  <main>
    <!-- form start here -->
    <form id="task-form">
      <div class="container">
        <div class="row .col-xs-12 .col-sm-6 .col-md-8">
          <div Class=".col-xs-12 .col-sm-6 .col-md-8">
            <legend>New Task Form:</legend>
            <div class="row">
              <div Class="col-lg-3">
                <div class="input-group has-success mb-5 d-flex flex-column"> 
                  <!-- Task title start -->
                  <label class="form-label me-3" for="name">Task Title:</label>
                  <input class="form-control w-75" type="text" id="taskTitle" name="name" required>
                  <span id="errMsg1" class="msg1"></span>
                </div>
              </div> 
            </div>
          </div>
          <div class="row">
            <div Class="col-lg-8">
              <div class="input-group mb-5 w-50">
                <!-- Decription start -->
                <div class="col .col-xs-12 .col-sm-6 .col-md-8">
                  <label class="form-label me-3" for="description">Decription:</label>
                  <textarea class="form-control" id="taskDescription" required></textarea>
                  <span id="errMsg2"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-1g-2 col-md-3">
              <div class="input-group mb-5 d-flex flex-column">
                <!-- Assign to start -->
                <div class=".col-xs-12 .col-sm-6 .col-md-8">
                  <label class="form-label me-3" for="assignedTo">Assigned To:</label>
                  <input class="form-control" type="text" id="taskAssignment" name="assignedTo" required>
                  <span id="errMsg3"></span>
                </div>  
              </div>
            </div>
          </div>  
          <div>  
            <div class="input-group mb-5">
              <!-- Due date start -->
              <div class=".col-xs-12 .col-sm-6 .col-md-8">
                <label class="form-label me-3" for="dueDate"> Due Date:</label>
                <input class="form-control" type="date" id="taskDueDate" name="dueDate" required>
                <span id="errMsg4"></span>
              </div>
            </div>
          </div> 
            <div class="col-1g-2 col-md-2">
              <div class="input-group mb-5">
                <div class="col .col-xs-12 .col-sm-6 .col-md-8">
                  <!-- <label class="form-label me-3" for="Status"> Select status:</label> -->
                  <select class="form-select " aria-label="Status" id="inputStatus" required>
                    <option value="">Select status</option>
                    <option value="To Do">To Do</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Review">Review</option>
                    <option value="Done">Done</option>
                 </select>
                 <span id="errMsg5"></span>
                </div>
              </div>
            </div>

    
    </form>
    <div class="input-group mb-5">
      <div class="col-6">
        <button class="btn btn-primary" type="submit" id="addBtn">Add task</button>
      </div>
    </div>
    <div class="image" id="schedule">
      <img src="./css/images/undraw_events_2p66.png" alt="image">
    </div>
   
          <ul class="list-group" id="task-list">
            
            </ul>
      
</main>
<footer>
    <div class="container">
        <div class="row">
            <div Class="col">
                <br><br>
            </div>
        </div>
        </div>
</footer>
<!-- footer ends here -->
<script src="js/taskManager.js"></script>
<script src="js/index.js"></script>;

</body>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>   


</html>
