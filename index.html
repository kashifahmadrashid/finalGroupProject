<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Task Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- header starts here -->
  <header class="heading">
    <div id="heading">
      <h1>My Task Planner</h1>
    </div>
  </header>
  <!-- header ends here -->
  <main>
    <!-- form start here -->
    <section>
      <div class="d-flex justify-content-start ms-5 my-5 topSection">
        <div>
          <div class="row">
            <h3>New Task Form:</h3>
          </div>
          <div class="row mb-5 input-container">
            <div class="col">
              <form id="new-task-form">
                <div class="row mb-4">
                  <div class="col .col-xs-12 .col-sm-6 .col-md-8">
                    <label class="form-label me-3" for="name">Task Title:</label>
                    <input class="form-control" type="text" id="taskTitle" name="name" >
                    <span id="errMsg1" class="msg1"></span>
                  </div>
                </div>
                <div class="row mb-4">
                  <div class="col .col-xs-12 .col-sm-6 .col-md-8">
                    <label class="form-label me-3" for="description">Decription:</label>
                    <input class="form-control" id="taskDescription">
                    <span id="errMsg2"></span>
                  </div>
                </div>
                <div class="row g-2 mb-3 px-0">
                  <div class="col .col-xs-12 .col-sm-6 .col-md-8">
                    <label class="form-label me-3" for="assignedTo">Assigned To:</label>
                    <input class="form-control" type="text" id="taskAssignment" name="assignedTo">
                    <span id="errMsg3"></span>
                  </div>
                  <div class="col .col-xs-12 .col-sm-6 .col-md-8">
                    <label class="form-label me-3" for="dueDate"> Due Date:</label>
                    <input class="form-control" type="date" id="taskDueDate" name="dueDate">
                    <span id="errMsg4"></span>
                  </div>
                </div>
                <div class="row g-2">
                  <div class="col .col-xs-12 .col-sm-6 .col-md-8">
                    <select class="form-select " aria-label="Status" id="inputState">
                      <option selected>Status</option>
                      <option value="To Do">To Do</option>
                      <option value="In Progress">In Progress</option>
                      <option value="Review">Review</option>
                      <option value="Done">Done</option>
                    </select>
                    <span id="errMsg5"></span>
                  </div>
                  <div class="col .col-xs-12 .col-sm-6 .col-md-8">
                    <button class="btn btn-primary" type="submit" id="addBtn">Add task</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col .col-xs-12 .col-sm-6 .col-md-8 image" id="schedule">
          <img src="./css/images/undraw_events_2p66.png" alt="plannerImage">
        </div>
      </div>
    </section>
    <section>
      <div class="filter">
        <div>
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop1" id="doneFilter"> Completed Tasks</button>
        </div>
        <!-- Button to do trigger modal -->
        <div>
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop2" id="toDoFilter"> Tasks To-Do </button>
        </div>
        <!-- Button in progress trigger modal -->
        <div>
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop3" id="inProgressFilter"> Tasks In Process </button>
        </div>
        <!-- Button review trigger modal -->
        <div>
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop4" id="reviewFilter"> Tasks in Review </button>
        </div>
      </div>
      
      <!-- Modal task done start here --><!-- Modal -->
      <div class="modal fade" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">List of Completed Tasks</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div> 
                <ul class="list-group" id="task-list1"></ul>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal end here --> <!-- Modal task todo status start here --><!-- Modal -->
      <div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">List of Tasks To Be Completed</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div> 
                <ul class="list-group" id="task-list2"> </ul>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <!--Modal end here --><!-- Modal task in progress start here --><!-- Modal -->
      <div class="modal fade" id="staticBackdrop3" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">List of Tasks In Process</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div>
                <ul class="list-group" id="task-list3"> </ul>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal end here --><!-- Modal task done start here --><!-- Modal -->
      <div class="modal fade" id="staticBackdrop4" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">List of Tasks In Review</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div>
                <ul class="list-group" id="task-list4"> </ul>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal end here -->
      
    </section>
    
    <!-- <section class="list-container"> -->
    
      <div class="task-container" id="list-container"> 
        <!-- List group starts here -->
        <ul class="list-group" id="task-list0"></ul>
      </div>
    
        
  
    <section class="taskPromo">
      <div class="taskImg" id="multiTask">
        <img src="./css/images/Amigos - Planning.png" alt="planIllustration">
        <h2>Let's Get Organized!</h2>
      </div>
    </section>
  </main>
  <!-- footer starts here -->
  <footer>
    <div class="footer">
      <span>2021 (c) All Rights Reserved</span>
    </div>
    <div class="social">
      <img src="./css/images/logo_facebook.png" alt="facebookLogo">
      <img src="./css/images/logo_linkedin.png" alt="linkedInLogo">
      <img src="./css/images/logo_twitter.png" alt="twitterLogo">
    </div>
  </footer>
  <!-- footer ends here -->
  <script src="js/taskManager.js"></script>
  <script src="js/index.js"></script>;

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</html>
