<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Task Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;600&display=swap" rel="stylesheet">
</head>


<body>
     <!-- form start here -->
      <form id="new-task-form">
  <div class="container d-flex topSection justify-content-center mainContainer">
            <div class="row mainRow flex-column">
                                  <div class="col" id="hearder">
                                    <header class="heading">
                                      <div >
                                        <h1>My Task Planner</h1> 
                                      </div>
                                    </header>
                                </div>
                    <div class="col col2" id="hearder">
                      <!-- collapse navbar here -->
                        <div>
                          <nav class="navbar navbar-expand-lg navbar-light collapeButton">
                            
                            <div class="container-fluid col2 ">
                              
                              <!-- <a class="navbar-brand" href="#">Navbar</a> -->
                              <button  style="color: rgb(59, 4, 4); font-weight: bold;" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="">Task Status Filter</span>
                              </button>
                              <div class="collapse navbar-collapse" id="navbarNav">
                                <ul class="navbar-nav">
                                  <li class="nav-item">
                                    <a  ref="#" class="ToogleButton btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop1" id="doneFilter1">Done</a>
                                  </li>
                                  <li class="nav-item">
                                    <a href="#" class=" ToogleButton btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop2" id="toDoFilter1">To Do</a>
                                  </li>
                                  <li class="nav-item">
                                    <a href="#" class=" ToogleButton btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop3" id="inProgressFilter1">In-Process</a>
                                  </li>
                                  <li class="nav-item">
                                    <a href="#" class=" ToogleButton btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop4" id="reviewFilter1">Review</a>
                                  </li>
                                </ul>
                              </div>
                            </div>
                          </nav>
                        </div>
                      <!-- collapse navbar end here -->
                </div>
                
                <div class="col col3">
                    <div class="row">
                      <div class="col">
                               <div class="container">  
                              <form id="new-task-form">
                                      <div class="row mb-4">
                                        <div class="col ">
                                          <label class="form-label" for="name">Task Title:</label>
                                          <input class="form-control buttonBorder" type="text" id="taskTitle" name="name" required>
                                          <span id="errMsg1" class="msg1"></span>
                                        </div>
                                      </div>
                                      <div class="row mb-4">
                                        <div class="col">
                                          <label class="form-label me-3 " for="description">Decription:</label>
                                          <input class="form-control buttonBorder" id="taskDescription" required>
                                          <span id="errMsg2"></span>
                                        </div>
                                      </div>
                                      <div class="row mb-4">
                                        <div class="col">
                                          <label class="form-label me-3" for="assignedTo">Assigned To:</label>
                                          <input class="form-control buttonBorder" type="text" id="taskAssignment" name="assignedTo" required>
                                          <span id="errMsg3"></span>
                                        </div>
                                        <div class="col">
                                          <label class="form-label me-3 " for="dueDate"> Due Date:</label>
                                          <input class="form-control buttonBorder" type="date" id="taskDueDate" name="dueDate" required>
                                          <span id="errMsg4"></span>
                                        </div>
                                      </div>
                                      <div class="row mt-5">
                                        <div class="col">
                                          <select class="form-select buttonBorder" aria-label="Status" id="inputStatus">
                                            <option value="">Status</option>
                                            <option value="To Do">To Do</option>
                                            <option value="In Process">In Process</option>
                                            <option value="Review">Review</option>
                                            <option value="Done">Done</option>
                                          </select>
                                          <span id="errMsg5"></span>
                                        </div>
                                        <div class="col">
                                          <button class="btn btn-outline-primary" type="submit" id="addBtn">Add task</button>
                                        </div>
                                      </div>
                                 </div>
                            </form>
                        </div>
                        <div class="col image1" id="schedule" >
                                <div class="row">
                                    <img src="./css/images/undraw_events_2p66.png" alt="plannerImage">
                                </div>     
                        </div>
                    </div>
                </div>
    
            <div class="col col4_of_Main_row " style="margin-left:60px;">
            
                      <div class="containe filterButton mt-2">
                            <div class="row mb-1">
                            
                              <div class="col">     
                                <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop1" id="doneFilter">Done</button>
                              </div>
                                   
                              <div class="col">
                                  <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop2" id="toDoFilter">To-Do </button>
                             </div>
                                    
                             <div class="col-3">
                                      <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop3" id="inProgressFilter">In-Process </button>
                             </div>
                                    
                            <div class="col">
                               <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop4" id="reviewFilter">Review </button>
                             </div>
                        </div>
                    </div>
          </div> 
    <!-- end first row of second col -->
    
     <!-- Modal task done start here -->
      <div class="modal fade col" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content modalDisplay">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel" style="color: rgb(58, 3, 3);">List of Completed Tasks</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div> 
                <ul class="list-group1" id="task-list1"></ul>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal end here --> <!-- Modal task todo status start here --><!-- Modal -->
      <div class="modal fade " id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content modalDisplay">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel" style="color: rgb(58, 3, 3);">List of Tasks To Be Completed</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div> 
                <ul class="list-group2" id="task-list2"> </ul>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <!--Modal end here --><!-- Modal task in progress start here --><!-- Modal -->
      <div class="modal fade " id="staticBackdrop3" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content modalDisplay">
            <div class="modal-header">
              <h5 class="modal-title " id="staticBackdropLabel" style="color: rgb(58, 3, 3);">List of Tasks In Process</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div>
                <ul class="list-group3" id="task-list3"> </ul>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal end here --><!-- Modal task done start here -->
      <div class="modal fade " id="staticBackdrop4" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content modalDisplay">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel" style="color: rgb(58, 3, 3);">List of Tasks In Review</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div>
                <ul class="list-group4" id="task-list4"> </ul>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
         
      <!-- Modal end here -->
        <!-- start col 3 -->
          <div class="col col4MainRow mt-1" style="background-color: rgb(245, 250, 250);">
                  <div class="row mt-2">
                        <div class="col"> 
                      <!-- List group starts here -->
                            <ul class="list-group mt-1" id="task-list0"></ul>
                        </div>
                  </div>
          </div>
 
          <!-- footer starts here -->
          <div class="col col4_of_main_row"   style="background-color: rgb(245, 250, 250);">    
                    <div class="taskImg social text-center">
                      <!-- <img src="./css/images/Amigos - Planning.png" alt="planIllustration"> -->
                      <h6><span">2021 (c) All Rights Reserved</span></h6>
                    </div>
          </div>

                    <div class="footer">
                      <span>2021 (c) All Rights Reserved</span>
                    </div>
                    <div class="social">
                      <img src="./css/images/logo_facebook.png" alt="facebookLogo">
                      <img src="./css/images/logo_linkedin.png" alt="linkedInLogo">
                      <img src="./css/images/logo_twitter.png" alt="twitterLogo">
                    </div>
                  
          </div> -->
     </div>     
   </div> 

  

  <script src="js/taskManager.js"></script>
  <script src="js/index.js"></script>;

</body>
