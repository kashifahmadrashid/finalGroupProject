<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Task Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;600&display=swap" rel="stylesheet">
<style>
  .hideButton {
    /* display: none; */
    visibility: hidden;
  }
</style>


</head>
<body>
  <!-- header starts here -->
  <header>
    <h1>Task Planner</h1>
  </header>
  <!-- header ends here -->
  <main>
    <!-- form start here -->
    <form id="task-form">
      <div class="container">
        <div class="row .col-xs-12 .col-sm-6 .col-md-8">
          <div Class=".col-xs-12 .col-sm-6 .col-md-8">
            <legend>New Task Form:</legend>
            <div class="row">
              <div Class="col-lg-3">
                <div class="input-group has-success mb-4 d-flex flex-column"> 
                  <!-- Task title start -->
                  <label class="form-label me-3" for="name">Task Title:</label>
                  <input class="form-control w-75" type="text" id="taskTitle" name="name" required>
                  <span id="errMsg1" class="msg1"></span>
                </div>
              </div> 
            </div>
          </div>
          <div class="row">
            <div Class="col-lg-8">
              <div class="input-group mb-4 w-50">
                <!-- Decription start -->
                <div class="col .col-xs-12 .col-sm-6 .col-md-8">
                  <label class="form-label me-3" for="description">Decription:</label>
                  <input class="form-control" id="taskDescription" required>
                  <span id="errMsg2"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-1g-2 col-md-3">
              <div class="input-group mb-4 d-flex flex-column">
                <!-- Assign to start -->
                <div class=".col-xs-12 .col-sm-6 .col-md-8">
                  <label class="form-label me-3" for="assignedTo">Assigned To:</label>
                  <input class="form-control" type="text" id="taskAssignment" name="assignedTo" required>
                  <span id="errMsg3"></span>
                </div>  
              </div>
            </div>
          </div>  
          <div>  
            <div class="input-group mb-4">
              <!-- Due date start -->
              <div class=".col-xs-12 .col-sm-6 .col-md-8">
                <label class="form-label me-3" for="dueDate"> Due Date:</label>
                <input class="form-control" type="date" id="taskDueDate" name="dueDate" required>
                <span id="errMsg4"></span>
              </div>
            </div>
          </div> 
            <div class="col-1g-2 col-md-4">
              <div class="input-group mb-4">
                <div class="col .col-xs-8 .col-sm-4 .col-md-6">
                  <label class="form-label me-3" for="Status"> Select status:</label>
                  <select class="form-select" aria-label="Status" id="inputStatus" required>
                    <option value="">Status</option>
                    <option value="To Do">To Do</option>
                    <option value="In Process">In Process</option>
                    <option value="Review">Review</option>
                    <option value="Done">Done</option>
                 </select>
                 <span id="errMsg5"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-5">
              <div class="col-3">
                <button class="btn btn-primary" type="submit" id="addBtn">Add task</button>
              </div>
              <!-- Button trigger modal -->
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop1" id="doneFilter">
                Task Done
              </button>
              <!-- Button to do trigger modal -->
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop2" id="toDoFilter">
                Todo Statatus
              </button>
              <!-- Button in progress trigger modal -->
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop3" id="inProgressFilter">
                In Process
              </button>
              <!-- Button review trigger modal -->
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop4" id="reviewFilter">
                Review
              </button>
            </div>
            <!-- Modal task done start here -->
<!-- Modal -->
<div class="modal fade" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Task done</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div>
          <ul class="list-group" id="task-list1"> 
          </ul>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
    </div>
  </div>
</div>
<!-- Modal end here -->

<!-- Modal task todo status start here -->
<!-- Modal -->
<div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">To do status</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div>
          <ul class="list-group" id="task-list2"> 
          </ul>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
    </div>
  </div>
</div>
<!--Modal end here -->

<!-- Modal task in progress start here -->
<!-- Modal -->
<div class="modal fade" id="staticBackdrop3" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Task In Process</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div>
          <ul class="list-group" id="task-list3"> 
          </ul>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
    </div>
  </div>
</div>
<!-- Modal end here -->

<!-- Modal task done start here -->
<!-- Modal -->
<div class="modal fade" id="staticBackdrop4" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Task Review Status</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div>
          <ul class="list-group" id="task-list4"> 
          </ul>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
    </div>
  </div>
</div>
<!-- Modal end here -->
        </form>
    <div class="image a" id="scheduleImage">
      <img src="./css/images/undraw_events_2p66.png" alt="image">
    </div>
        <div>
          <ul class="list-group" id="task-list0"> 
          </ul>
        </div>
      
</main>



<footer>
    <div class="container">
        <div class="row">
            <div Class="col">
                <br><br>
            </div>
        </div>
        </div>
</footer>
<!-- footer ends here -->
<script src="js/taskManager.js"></script>
<script src="js/index.js"></script>;

</body>

</html>
