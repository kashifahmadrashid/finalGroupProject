    <h1>Task Planner</h1>

    <!-- form start here -->
    <form id="task-form">
      <div class="container">
        <div class="row .col-xs-12 .col-sm-6 .col-md-8">
          <div Class=".col-xs-12 .col-sm-6 .col-md-8">
            <legend>New Task Form:</legend>
            <div class="row">
              <div Class="col-lg-3">
                <div class="input-group has-success mb-5 d-flex flex-column"> 
                  <!-- Task title start -->
                  <label class="form-label me-3" for="name">Task Title:</label>
                  <input class="form-control w-75" type="text" id="taskTitle" name="name" >
                  <span id="errMsg1" class="msg1"></span>
                </div>
              </div> 
            </div>
          </div>
          <div class="row">
            <div Class="col-lg-8">
              <div class="input-group mb-5 w-50">
                <!-- Decription start -->
                <div class="col .col-xs-12 .col-sm-6 .col-md-8">
                  <label class="form-label me-3" for="description">Decription:</label>
                  <textarea class="form-control" id="taskDescription"></textarea>
                  <span id="errMsg2"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-1g-2 col-md-3">
              <div class="input-group mb-5 d-flex flex-column">
                <!-- Assign to start -->
                <div class=".col-xs-12 .col-sm-6 .col-md-8">
                  <label class="form-label me-3" for="assignedTo">Assigned To:</label>
                  <input class="form-control" type="text" id="taskAssignment" name="assignedTo">
                  <span id="errMsg3"></span>
                </div>  
              </div>
            </div>
          </div>  
          <div>  
            <div class="input-group mb-5">
              <!-- Due date start -->
              <div class=".col-xs-12 .col-sm-6 .col-md-8">
                <label class="form-label me-3" for="dueDate"> Due Date:</label>
                <input class="form-control" type="date" id="taskDueDate" name="dueDate">
                <span id="errMsg4"></span>
              </div>
            </div>
          </div> 
            <div class="col-1g-2 col-md-2">
              <div class="input-group mb-5">
                <div class="col .col-xs-12 .col-sm-6 .col-md-8">
                  <select class="form-select " aria-label="Status" id="inputState">
                    <option selected>Status</option>
                    <option value="To Do">To Do</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Review">Review</option>
                    <option value="Done">Done</option>
                 </select>
                 <span id="errMsg5"></span>
                </div>
              </div>
            </div>

    
    </form>
    <div class="input-group mb-5">
      <div class="col-6">
        <button class="btn btn-primary" type="submit" id="addBtn">Add task</button>
      </div>
    </div>
    <div class="image" id="schedule">
      <img src="./css/images/undraw_events_2p66.png" alt="image">
    </div>
