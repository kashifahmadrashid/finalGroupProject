<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>My Planner</title>
  </head>
  <main>
  <body>
    <header class="heading">
        <h1 >My Task Planner</h1>
    </header>
    <br>
    
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        View Task
    </button>
    
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Button trigger modal -->
    
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Add Task
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Your Task</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-12">
                        <label for="taskTitle">Task Title</label>
                        <input type="text" class="form-control" placeholder="" aria-label="Task Title">
                      
                    </div>
                    <div class="col-12">
                      <label for="taskDescription">Task Description</label>
                      <textarea name="" id="" cols="60" rows="5"></textarea>  
                    
                    </div>
                    <div class="col-12">
                        <label for="taskTitle">Assigned To</label>
                        <input type="text" class="form-control" placeholder="" aria-label="Task Assignment">
                      
                    </div>
                    <div class="col-12">
                        <label for="taskTitle">Due Date</label>
                        <input type="text" class="form-control" placeholder="" aria-label="Due Date">
                      
                    </div>
                    <div class="col-12">
                        <div class="col-4">
                            <label for="inputState" class="form-label">Status</label>
                            <select id="inputState" class="form-select">
                              <option selected></option>
                              <option>To-Do</option>
                              <option value="">In-Progress</option>
                              <option value="">Review</option>
                              <option value="">Done</option>
                            </select>
                          </div>
                        <!-- <label for="taskTitle">Status</label> -->
                        <!-- <input type="text" class="form-control" placeholder="" aria-label="Status"> -->
                      
                    </div>
                  </div>
            
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Submit</button>
            </div>
        </div>
        </div>
    </div>
        <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
  </main>
</html>
